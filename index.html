<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Button Hover Effect</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="btn">
                Click
                <div class="dot slide-up"></div>
                <div class="dot slide-left"></div>
                <div class="dot slide-right"></div>
                <div class="dot slide-down"></div>
                <div class="circle slide-top-right"></div>
                <div class="circle slide-top-left"></div>
                <div class="circle slide-bottom-right"></div>
                <div class="circle slide-bottom-left"></div>
            </div>
        </div> 
    </body>
